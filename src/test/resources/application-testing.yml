instance:
  clientUrl: http://localhost:8088

server:
  port: 8088

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/fdp-test

security:
  jwt:
    token:
      expiration: 9999


fdp-index:
  enabled: true
  events:
    retrieval:
      rateLimitWait: PT10M # 10 minutes (ISO 8601)
      timeout: PT1M # 1 minute (ISO 8601)
    ping:
      validDuration: P7D # 7 days (ISO 8601)